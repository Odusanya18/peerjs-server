<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PeerLive a PDN </title>
	<link href="//cdn.jsdelivr.net/combine/npm/video.js@7/dist/video-js.min.css,npm/videojs-settings-menu/dist/videojs-settings-menu.min.css,npm/videojs-hls-quality-selector@0/dist/videojs-hls-quality-selector.min.css,npm/videojs-brand@0/dist/videojs-brand.min.css" rel="stylesheet">
	<style>
		.video-js .vjs-menu-button-inline .vjs-slider-active,
		.video-js .vjs-menu-button-inline:focus,
		.video-js .vjs-menu-button-inline:hover,
		.video-js .vjs-no-flex .vjs-menu-button-inline {
			width: 10em
		}
		.video-js .vjs-controls-disabled .vjs-big-play-button {
			display: none !important
		}
		.video-js .vjs-control {
			width: 3em
		}
		.video-js .vjs-menu-button-inline::before {
			width: 1.5em
		}
		.vjs-menu-button-inline .vjs-menu {
			left: 3em
		}
		.vjs-paused .vjs-has-started .video-js .vjs-big-play-button,
		.video-js .vjs-ended .vjs-big-play-button,
		.video-js .vjs-paused .vjs-big-play-button {
			display: block
		}
		.video-js .vjs-load-progress div,
		.vjs-seeking .vjs-big-play-button,
		.vjs-waiting .vjs-big-play-button {
			display: none !important
		}
		.video-js .vjs-mouse-display::after,
		.video-js .vjs-play-progress::after {
			padding: 0 .4em .3em
		}
		.video-js .vjs-ended .vjs-loading-spinner {
			display: none
		}
		.video-js .vjs-ended .vjs-big-play-button {
			display: block !important
		}
		.video-js .vjs-ended .vjs-big-play-button,
		.video-js .vjs-paused .vjs-big-play-button,
		.vjs-paused .vjs-has-started .video-js .vjs-big-play-button {
			display: block
		}
		.video-js  .vjs-big-play-button {
			top: 50%;
			left: 50%;
			margin-left: -1.5em;
			margin-top: -1em
		}
		.video-js .vjs-big-play-button {
			background-color: rgba(44, 151, 222, 0.8);
			font-size: 2.5em;
			border-radius: 50%;
			height: 2em !important;
			line-height: 2em !important;
			margin-top: -1em !important
		}
		.video-js:hover .vjs-big-play-button,
		.video-js .vjs-big-play-button:focus,
		.video-js .vjs-big-play-button:active {
			background-color: rgba(44, 151, 222, 0.9)
		}
		.video-js .vjs-loading-spinner {
			border-color: #2c97de
		}
		.video-js .vjs-control-bar2 {
			background-color: transparent
		}
		.video-js .vjs-control-bar {
			background-color: rgba(0, 0, 0, 0) !important;
			color: #ffffff;
			font-size: 17px
		}
		.video-js .vjs-play-progress,
		.video-js .vjs-volume-level {
			background-color: #2c97de
		}
		.video-js .vjs-big-play-button {
			height: 2em !important;
			width: 2em !important;
			line-height: 1.7em !important;
			margin-top: -1em !important;
			margin-left: -1em;
			border-width: 4px
		}
		.video-js .vjs-icon-play::before,
		.video-js .vjs-big-play-button::before {
			font-size: 40px
		}
		.video-js .vjs-progress-holder {
			font-size: 1.7em;
			border-radius: 10px
		}
		.video-js .vjs-progress-holder .vjs-play-progress,
		.video-js .vjs-progress-holder .vjs-load-progress,
		.video-js .vjs-progress-holder .vjs-load-progress div,
		.video-js .vjs-slider,
		.vjs-volume-level {
			border-radius: 10px
		}
		.video-js .vjs-load-progress {
			background: rgba(255, 255, 255, 0.5)
		}
		.video-js, 
		.video-js video,
		.vjs-poster,
		.video-js .vjs-tech {
			border-radius: 8px
		}
	</style>
</head>
<body>

	<video id="player" class="video-js vjs-default-skin" controls preload="none">
	    <source src="//bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" type="application/x-mpegURL" />
	</video>
	<script src="//cdn.jsdelivr.net/combine/gh/odusanya18/peerjs-server/public/peer.min.js,gh/odusanya18/peerjs-server/public/peer.videojs6.plugin.min.js,npm/video.js@7/dist/video.min.js,npm/@videojs/http-streaming@1/dist/videojs-http-streaming.min.js,npm/videojs-contrib-quality-levels@2/dist/videojs-contrib-quality-levels.min.js,npm/videojs-hls-quality-selector@0/dist/videojs-hls-quality-selector.min.js,npm/videojs-settings-menu/dist/videojs-settings-menu.min.js,npm/videojs-brand@0/dist/videojs-brand.min.js"></script>
	<script>
		let options = {
			playbackRates: [0.5, 1, 1.5, 2],
			controlBar: {
				children: {
					playToggle: {},
					muteToggle: {},
					volumeControl: {},
					currentTimeDisplay: {},
					timeDivider: {},
					durationDisplay: {},
					liveDisplay: {},
					flexibleWidthSpacer: {},
					progressControl: {},
					settingsMenuButton: {
						entries: [
							'subtitlesButton',
							'playbackRateMenuButton'
						]
					},
					fullscreenToggle: {}
				}
			}
		};
		let brandOptions = {
			image: 'https://static.runkitcdn.com/assets/images/npm-logo.svg',
			title: 'Demo Player PDN',
			destination: 'https://github.com/odusanya18/peerjs-server/',
			destinationTarget: '_top'
		};
	    let player = videojs('#player', options);
		player.hlsQualitySelector();
		player.brand(brandOptions);
	</script>
</body>
</html>
